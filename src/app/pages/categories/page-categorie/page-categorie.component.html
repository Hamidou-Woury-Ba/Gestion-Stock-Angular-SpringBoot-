<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Listes des catégories</h1>
        </div>
        <div class="col-md-4 text-right p-0 m-0">
            <app-bouton-action
                (clickEvent)="nouvelCategorie()"
            ></app-bouton-action>
        </div>
    </div>

    <div class="col m-3">
        <div class="row custom-border p-3">
            <div class="col-md-3 border-right">
                Code catégorie
            </div>
            <div class="col-md-3">
                Description catégorie
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
