<div class="my-containerInscription">
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>S'inscrire</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Code fiscal">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Adresse 1">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Adresse 2">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Ville">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Code postal">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Pays">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Mot de passe">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirmer mot de passe">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <button type="button" class="btn btn-link">Se connecter</button>
                <button type="button" class="btn btn-primary">
                    <fa-icon [icon]="faCheck" class="custom-icon">
                    </fa-icon>
                    S'inscrire
                </button>
            </div>
        </div>
    </div>
</div>
