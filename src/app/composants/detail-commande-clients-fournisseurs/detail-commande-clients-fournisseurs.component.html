<div class="row mb-1 custom-border mr-0">
    <div class="col-md-1 border-right p-1 mb-1 mt-1">
        <img src="product.png" alt="" width="80px" height="80px">
    </div>

    <!-- Détails article -->
    <div class="col-md-5 border-right mb-1 mt-1">
        <div class="col text-left">
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faInfoCircle" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-10">
                    Nom
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faInfoCircle" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-10">
                    Prénom
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faPhoneAlt" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-10">
                    77 490 46 58
                </div>
            </div>
        </div>
    </div>

    <!-- Détails commandes -->
    <div class="col-md-3 border-right mb-1 mt-1">
        <div class="col">
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faQrcode" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-10">
                    CMD-123456789
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faCalendarCheck" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-10">
                    15.01.2025
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faCartArrowDown" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-10">
                    LIVREE
                </div>
            </div>
        </div>
    </div>

    <!-- Boutons actions -->
    <div class="col-md-3 mb-1 mt-1">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#alert">
                    <fa-icon [icon]="faPencil" class="color-blue"></fa-icon> &nbsp;
                    Modifier
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-link">
                    <fa-icon [icon]="faTrash" class="color-blue"></fa-icon> &nbsp;
                    Supprimer 
                </button>
            </div>
        </div>
    </div>
</div>
