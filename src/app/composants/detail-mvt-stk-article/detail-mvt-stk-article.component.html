<div class="row mb-1 custom-border mr-0">
    <div class="col-md-1 border-right p-1 text-center mb-1 mt-1">
        <img src="product.png" alt="" width="90px" height="90px">
    </div>

    <!-- Détails article -->
    <div class="col-md-5 border-right mb-1 mt-1">
        <div class="col">
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faInfoCircle" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-11">
                    Code article
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faInfoCircle" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-11">
                    designation
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faDollar" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-11">
                    prix HT
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <fa-icon [icon]="faDollar" class="color-blue"></fa-icon>
                </div>
                <div class="col-md-11">
                    prix TTC
                </div>
            </div>
        </div>
    </div>

    <!-- Détails Catégories -->
    <div class="col-md-3 border-right mb-1 mt-1">
        <div class="col-md-10 text-center">
            <div class="row">
                <div>
                    <h3>Stock actuel</h3>
                </div>
                <div>
                    <h3>132</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Boutons actions -->
    <div class="col-md-3 mb-1 mt-1">
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#alert">
                    <fa-icon [icon]="faCubesStacked" class="color-blue"></fa-icon> &nbsp;
                    Correction de stock
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="alertLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h5 class="modal-title" id="alertLabel">Correction de stock</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Quantité">
                    </div>
                    <div class="form-group">
                        <select name="" id="" class="form-control">
                            <option value="positive">Correction positive</option>
                            <option value="negative">Correction négative</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <fa-icon [icon]="faBan"></fa-icon> &nbsp;
                    Annuler
                </button>
                <button type="button" class="btn btn-primary">
                    <fa-icon [icon]="faSave"></fa-icon> &nbsp;
                    Enregistrer
                </button>
            </div>
        </div>
    </div>
</div>
